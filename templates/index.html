<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activities</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body style="padding-top: 80px;"> <!-- Add padding so content isn't hidden under navbar -->

    <!--  Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="https://i.imgur.com/EyzrSWx.png" alt="KidSmart Logo" height="40" draggable="false">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item ms-3">
                        <a class="btn btn-dark btn-rounded" href="{{ url_for('register') }}">Register</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="btn btn-dark btn-rounded" href="{{ url_for('login') }}">Sign in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Activity Listings</h2>

        <!-- Search Bar -->
        <div class="d-flex justify-content-center mb-4">
            <form class="d-flex" method="get" action="/">
                <input class="form-control me-2" type="text" name="q" value="{{ query or '' }}" placeholder="Search by title...">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>

        <!-- Activity Cards -->
        {% if activities %}
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for activity in activities %}
            <div class="col">
                <div class="card h-100">
                    <img src="{{ activity.image or 'https://via.placeholder.com/300x200' }}" class="card-img-top" alt="{{ activity.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ activity.title }}</h5>
                        <p class="card-text">{{ activity.address }}, {{ activity.suburb }} {{ activity.postcode }}</p>
                        <p class="card-text"><small class="text-muted">{{ activity.activity_type }}</small></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
            <p class="text-center mt-4">No activities found.</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
